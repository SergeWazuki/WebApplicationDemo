<script>
    $(document).ready(function () {
        ko.applyBindings(new CommandBarViewModel());
        $("#zoomSlider").slider({
            min: 50,
            max: 150,
            step: 10,
            value: 100
        });
    });
</script>
<div class="container gradient">
    <div style="float: left; width: auto; height: 100%">
        <img src="../../Images/logo.png" alt="FirstPoint Logo" style="margin: 10px 0 0 10px" />
    </div>
    <div style="width: auto; height: 100%; text-align: left;">
        <img src="../../Images/activate.png" alt="Activate Workflow" class="command-button" />
        <img src="../../Images/save.png" alt="Save Workflow" class="command-button" />
        <img src="../../Images/delete.png" alt="Delete Workflow" class="command-button" />
        <img src="../../Images/clone.png" alt="Clone Workflow" class="command-button" />
        <img src="../../Images/create.png" alt="Create Workflow" class="command-button" />
        <select id="orientation" style="width: 100px"
            data-bind="options: Orientations,
                optionsText: 'DisplayText',
                optionValue: 'Orientation',
                value: Orientations()[0]">
        </select>

        <img src="../../Images/add_step.png" alt="Add Step" class="command-button" />
        <img src="../../Images/help.png" alt="Help" class="command-button" />
    </div>
</div>
